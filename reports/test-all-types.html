<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report - All Service Types | ClearFuneralCosts</title>
    <style>

            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-controls {

        .test-controls h2 {

        }
        .service-type-buttons {

        }
        .service-btn {

            border-left: 4px solid #1e3a8a;
            border-radius: 4px;
        }
        .test-info strong {
            color: #1e3a8a;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: 2px solid #1e3a8a;
            border-radius: 8px;
            background: white;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;

        }
        .status.loading {
            background: #fef3c7;
            color: #92400e;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {

    </style>
</head>
<body>
    <div class="test-controls">

        <div class="service-type-buttons">

            <button class="service-btn" data-type="direct">Direct Cremation</button>
            <button class="service-btn" data-type="simple">Simple Service</button>
            <button class="service-btn" data-type="hybrid">Hybrid</button>
            <button class="service-btn" data-type="burial">Burial</button>

    </div>
    
    <iframe id="report-frame" src="free_report.html?serviceType=traditional"></iframe>
    
    <script>
        const buttons = document.querySelectorAll('.service-btn');
        const iframe = document.getElementById('report-frame');
        const currentTypeSpan = document.getElementById('current-type');
        const currentUrlSpan = document.getElementById('current-url');
        const statusDiv = document.getElementById('status');
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ –∫–Ω–æ–ø–∫–∞–º
        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                const serviceType = btn.dataset.type;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
                buttons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
                currentTypeSpan.textContent = serviceType;
                const url = `free_report.html?serviceType=${serviceType}`;
                currentUrlSpan.textContent = url;
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
                statusDiv.style.display = 'block';
                statusDiv.className = 'status loading';
                statusDiv.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç—á–µ—Ç–∞ –¥–ª—è —Ç–∏–ø–∞: ${serviceType}...`;
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç—á–µ—Ç–∞ –≤ iframe
                iframe.src = url;
                
                // –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ iframe
                iframe.onload = () => {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ –û—Ç—á–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω –¥–ª—è —Ç–∏–ø–∞: ${serviceType}`;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω—Å–æ–ª–∏ –Ω–∞ –æ—à–∏–±–∫–∏ (–µ—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ)
                    try {
                        const iframeWindow = iframe.contentWindow;
                        if (iframeWindow) {
                            console.log(`Report loaded for type: ${serviceType}`);
                        }
                    } catch (e) {
                        // Cross-origin –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –º–æ–≥—É—Ç –Ω–µ –ø–æ–∑–≤–æ–ª–∏—Ç—å –¥–æ—Å—Ç—É–ø
                    }
                };
                
                iframe.onerror = () => {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç—á–µ—Ç–∞ –¥–ª—è —Ç–∏–ø–∞: ${serviceType}`;
                };
            });
        });
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–≤–æ–π –∫–Ω–æ–ø–∫–∏ –∫–∞–∫ –∞–∫—Ç–∏–≤–Ω–æ–π
        buttons[0].classList.add('active');
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–µ—Ä–≤–æ–≥–æ iframe
        iframe.onload = () => {
            statusDiv.style.display = 'block';
            statusDiv.className = 'status success';
            statusDiv.textContent = '‚úÖ –û—Ç—á–µ—Ç –∑–∞–≥—Ä—É–∂–µ–Ω –¥–ª—è —Ç–∏–ø–∞: traditional';
        };
        
        // –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞
        console.log(`
üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç—á–µ—Ç–æ–≤ ClearFuneralCosts
==========================================

–î–æ—Å—Ç—É–ø–Ω—ã–µ —Ç–∏–ø—ã –ø–æ—Ö–æ—Ä–æ–Ω:
- traditional: Traditional Funeral Service
- direct: Direct Cremation  
- simple: Simple Service + Cremation
- hybrid: Simple Service + Cremation (—Å–∏–Ω–æ–Ω–∏–º)
- burial: Burial Service
- unsure: I'm Not Sure (—Å –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–æ–π —Ç–∞–±–ª–∏—Ü–µ–π)
- not_sure: Not Sure (–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç)

–ü—Ä–æ–≤–µ—Ä—å—Ç–µ:
1. ‚úÖ –ö–æ–Ω—Ñ–∏–≥ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –±–µ–∑ –æ—à–∏–±–æ–∫
2. ‚úÖ –°—Ü–µ–Ω–∞—Ä–∏–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ (2 —Å—Ü–µ–Ω–∞—Ä–∏—è –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Ç–∏–ø–∞)
3. ‚úÖ –û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–∞—è —Ç–∞–±–ª–∏—Ü–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è unsure/not_sure
4. ‚úÖ –ó–∞–≥–æ–ª–æ–≤–∫–∏ –æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ
5. ‚úÖ –ù–µ—Ç –æ—à–∏–±–æ–∫ –≤ –∫–æ–Ω—Å–æ–ª–∏ –±—Ä–∞—É–∑–µ—Ä–∞

–û—Ç–∫—Ä–æ–π—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ (F12) –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ª–æ–≥–æ–≤.
        `);
    </script>
</body>
</html>
